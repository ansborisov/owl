environment:
  matrix:
  - PHP_VERSION: 5.6.11
    PHP_DEP_VER: 5.6
    DB_TYPE: mysql
    DB_DEP: mysql
    DB_BIN_PATH: C:\tools\mysql\current\
  - PHP_VERSION: 5.6.11
    PHP_DEP_VER: 5.6
    DB_TYPE: postgresql
    DB_DEP: pgsql
    DB_BIN_PATH: C:\tools\pgsql\current\
  BUILD_PLATFORM: x86
  PHP_VC: 11
  PHP_SDK: c:\projects\php-sdk
  PHP_DEVPACK: c:\projects\php-devpack

cache:
  - vendor -> composer.json

version: '{build}-$(PHP_VERSION)'
os: Windows Server 2012
clone_folder: c:\projects\owl

matrix:
  fast_finish: true

install:
  - echo Initializing Build...
  - cd %APPVEYOR_BUILD_FOLDER%
  - echo Preparing win32 build...
  - echo Downloading PHP source code [%PHP_VERSION%]
  - ps: (new-object net.webclient).DownloadFile('http://windows.php.net/downloads/releases/php-' + ${env:PHP_VERSION} + '-Win32-VC' + ${env:PHP_VC} + '-' + ${env:BUILD_PLATFORM} + '.zip', ${env:APPVEYOR_BUILD_FOLDER} + '\..\php.zip')
  - cd ..
  - 'mkdir php && mv php.zip php\php.zip && cd php'
  - 7z.exe x php.zip | FIND /V "ing  "
  - cd ..
  - echo Downloading PHP-SDK
  - mkdir php-sdk && cd php-sdk
  - ps: (new-object net.webclient).DownloadFile('http://windows.php.net/downloads/php-sdk/php-sdk-binary-tools-20110915.zip', ${env:APPVEYOR_BUILD_FOLDER} + '\..\php-sdk.zip')
  - '7z.exe x ..\php-sdk.zip | FIND /V "ing  "'
  - cd ..
  - echo Downloading PHP-Devel-Pack
  - ps: (new-object net.webclient).DownloadFile('http://windows.php.net/downloads/releases/php-devel-pack-' + ${env:PHP_VERSION} + '-Win32-VC' + ${env:PHP_VC} + '-' + ${env:BUILD_PLATFORM} + '.zip', ${env:APPVEYOR_BUILD_FOLDER} + '\..\php-dev.zip')
  - 7z.exe x php-dev.zip | FIND /V "ing  "
  - mv php-%PHP_VERSION%-devel-VC11-%BUILD_PLATFORM% php-devpack
  - echo Building PHP [%PHP_VERSION%]
  - '"%VS110COMNTOOLS%\VsDevCmd" %BUILD_PLATFORM%'
  - '%PHP_SDK%\bin\phpsdk_setvars'
  - echo Downloading PHP-memcache
  - 'cd %APPVEYOR_BUILD_FOLDER%\..\php\ext'
  - ps: (new-object net.webclient).DownloadFile('http://windows.php.net/downloads/pecl/releases/memcache/3.0.8/php_memcache-3.0.8-' + ${env:PHP_DEP_VER} + '-ts-vc' + ${env:PHP_VC} + '-' + ${env:BUILD_PLATFORM} + '.zip', ${env:APPVEYOR_BUILD_FOLDER} + '\..\php\ext\memcache.zip')
  - 7z.exe -y x memcache.zip
  - echo Downloading PHP-redis
  - 'cd %APPVEYOR_BUILD_FOLDER%\..\php\ext'
  - ps: (new-object net.webclient).DownloadFile('http://windows.php.net/downloads/pecl/releases/redis/2.2.7/php_redis-2.2.7-' + ${env:PHP_DEP_VER} + '-ts-vc' + ${env:PHP_VC} + '-' + ${env:BUILD_PLATFORM} + '.zip', ${env:APPVEYOR_BUILD_FOLDER} + '\..\php\ext\redis.zip')
  - 7z.exe -y x redis.zip
  - 'cd %APPVEYOR_BUILD_FOLDER%\..\php'
  - 'echo extension_dir=%APPVEYOR_BUILD_FOLDER%\..\php\ext > php.ini'
  - 'echo extension=php_openssl.dll >> php.ini'
  - 'echo extension=php_pdo_mysql.dll >> php.ini'
  - 'echo extension=php_pdo_pgsql.dll >> php.ini'
  - 'echo extension=php_pdo_sqlite.dll >> php.ini'
  - 'echo extension=php_gmp.dll >> php.ini'
  - 'echo extension=php_mbstring.dll >> php.ini'
#  - 'echo extension=php_memcached.dll >> php.ini'
  - 'echo extension=php_memcache.dll >> php.ini'
  - 'echo extension=php_redis.dll >> php.ini'
  - 'set PATH=%cd%;%PATH%'
  - 'set PATH=%APPVEYOR_BUILD_FOLDER%\vendor\zephir\bin;%PATH%'
  - cd %APPVEYOR_BUILD_FOLDER%
  - if not exist vendor (php -r "readfile('https://getcomposer.org/installer');" | php & php composer.phar --prefer-dist install)
  - choco install -y memcached
  - choco install -y redis
  - 'choco install -y %DB_TYPE%'
  - SET PATH=%DB_BIN_PATH%\bin;%PATH%
  - 'choco install -y %DB_TYPE%'
  - 'tests/ci/%DB_DEP%.bat'

build_script:
  - 'php vendor\phalcon\zephir\compiler.php build'
  - 'copy %APPVEYOR_BUILD_FOLDER%\ext\Release_TS\php_owl.dll %APPVEYOR_BUILD_FOLDER%\..\php\ext\php_owl.dll'
  - 'cd %APPVEYOR_BUILD_FOLDER%\..\php'
  - 'echo extension=php_owl.dll >> php.ini'
  - 'dir %APPVEYOR_BUILD_FOLDER%\ext\Release_TS'
  - cd %APPVEYOR_BUILD_FOLDER%
  - 'type compile-errors.log'
  - 'type compile.log'
  - 'php vendor\phpunit\phpunit\phpunit -v --debug --configuration tests/travis/%DB_DEP%.travis.xml'

artifacts:
  - path: \..\php\ext\php_owl.dll
